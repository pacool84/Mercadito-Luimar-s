<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mercadito Luimar´s</title>
  </head>
  <body>
    <header class="header">
      <h1>El mercadito</h1>
      <img
        src="./assets/NewLuimarLogo.png"
        class="header-logo"
        alt="Logotipo Mercadito Luimar´s"
      />
    </header>
    <main class="main">
      <aside class="aside">
        <div class="aside__card-item--fruits card-effect">
          <h2>Frutas</h2>
        </div>
        <div class="aside__card-item--vegetables card-effect">
          <h2>Verduras</h2>
        </div>
        <div class="aside__card-item--meets card-effect">
          <h2>Carnes</h2>
        </div>
        <div class="aside__card-item--fish card-effect">
          <h2>Pescados</h2>
        </div>
      </aside>
      <section class="section">
        <h2>Nuestros Favoritos</h2>
      </section>
    </main>
  </body>
</html>
